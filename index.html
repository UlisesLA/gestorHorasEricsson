<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Gestor de Horas de Proyectos</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Referencias a FullCalendar -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/4.2.0/core/main.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/4.2.0/daygrid/main.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/4.2.0/core/main.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/4.2.0/daygrid/main.min.js"></script>
</head>
</head>
<body>
    <div class="container">
        
        <div class="inputs">         
            <div>
                <h2>El mes de corte va: </h2>
                <p id="mesCorte"></p>
            </div>


            <form class="entradas">
                <label for="projectName">Nombre del Proyecto:</label>
                <input type="text" id="projectName" placeholder="Nombre del proyecto">

                <label for="network">Network:</label>
                <input type="text" id="network"  placeholder="Network">

                <label for="activity">Actividad:</label>
                <input type="text" id="activity"  placeholder="Actividad">

                <label for="hoursWorked">Horas Asignadas:</label>
                <input type="number" id="hoursWorked"  placeholder="8.25">
                <!-- Botón para cargar horas -->
                <button type="button" onclick="cargarHoras()">Cargar Horas</button>
            </form>

           
            <div class="project-table">
                <table id="projectData">
                    <thead>
                        <tr>
                            <th>Nombre del Proyecto</th>
                            <th>Network</th>
                            <th>Actividad</th>
                            <th>Horas Asignadas</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Las filas se agregarán aquí con JavaScript -->
                    </tbody>
                </table>
            </div>
            
        </div>
        <div class="calendar" id="calendar">           
            
            <!-- FullCalendar's Calendar -->
        </div>
    </div>

    <!-- Script para inicializar FullCalendar -->
    <!-- Después de las referencias a FullCalendar -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/4.2.0/core/locales/es.js"></script>
    <script src="main.js"></script>
</body>
</html>
